<head>
    <!--#include virtual="/transinclude/front-meta.html" -->
    <title>公告列表</title>
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap-datetimepicker.min.css" />
</head>
<body>
    <div id="loadingMask"></div>
    <!--#include virtual="/transinclude/front-header.html" -->

    <div class="wrapper">
        <div class="container">
            <div class="w" style="margin-top: 10px;">
                <div class="block-view" style="margin-bottom:20px;">
                    <div class="tab-list">
                        <div class="tab-title active" data-index="1">品种授权公告</div>
                        <div class="tab-title" data-index="2">专利评价公告</div>
                        <div class="tab-title" data-index="3">成交公告</div>
                    </div>
                    <div class="tab-box block-table">
                        <div class="tab-content" data-index="1">
                            <div class="block-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px !important;">序号</th>
                                            <th style="width: auto !important;">名称</th>
                                            <th style="width: auto !important;">类型</th>
                                            <th style="width: auto !important;">品种权号</th>
                                            <th style="width: auto !important;">公告日</th>
                                            <th style="width: auto !important;">品种权单位</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-content" data-index="2" style="display: none;">
                            <div class="block-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTable2">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px !important;">序号</th>
                                            <th style="width: auto !important;">专利名称</th>
                                            <th style="width: auto !important;">发明单位</th>
                                            <th style="width: 10px !important;">平均分</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-content" data-index="3" style="display: none;">
                            <div class="block-body">
                                <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="dataTable_wrapper3">
                                    <div class="row datatable-box">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" id="dataTable4">
                                                <thead>
                                                        <tr>
                                                            <th style="width: 10px !important;">序号</th>
                                                            <th style="width: auto !important;">名称</th>
                                                            <th style="width: auto !important;">转让单位</th>
                                                            <th style="width: auto !important;">受让单位</th>
                                                            <th style="width: 100px !important;">合同起止年限</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="notice.js"></script>
