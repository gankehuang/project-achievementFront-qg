<!--#include virtual="/transinclude/doctype.html" -->
<head>
    <!--#include virtual="/transinclude/meta.html" -->
    <link rel="stylesheet" href="../../vendor/bootstrap/bootstrap-datetimepicker.min.css" />
</head>
<body>
    <div id="loadingMask"></div>
    <!--#include virtual="/transinclude/nav.html" -->
    <div class="col-md-12">
        <ul id="breadcrumb">
            <li><a href="/index.html"><span class="icon icon-home"> </span>首页</a></li>
            <li><a href="javascript:void(0);"><span class="icon icon-beaker"> </span>公告管理</a></li>
        </ul>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!--搜索关键词表单-->
                    <form class="row" id="formSearchInfo">
                        <div class="col-md-12 form-inline">
                            <label>转化成果项目名称</label>&nbsp;&nbsp;
                            <input type="text" class="form-control" placeholder="转化成果项目名称" name="AchieveName">&nbsp;&nbsp;

                            <label>转让单位</label>&nbsp;&nbsp;
                            <input type="text" class="form-control" placeholder="转让单位" name="TransferUnitName">&nbsp;&nbsp;
                            <label>转让方式</label>&nbsp;&nbsp;
                            <select class="form-control" name="method">
                                <option value="">全部</option>
                                <option value="0">独家许可</option>
                                <option value="1">许可</option>
                                <option value="2">转让</option>
                                <option value="3">作价投资</option>
                                <option value="4">质押融资</option>
                            </select>&nbsp;&nbsp;

                            <label>单位性质</label>&nbsp;&nbsp;
                            <select class="form-control" name="Properties">
                                <option value="4">全部</option>
                                <option value="3">科研单位</option>
                                <option value="1">高校</option>
                                <option value="2">企业</option>
                                <option value="0">个人</option>
                            </select>&nbsp;&nbsp;
                            <label>公示状态</label>&nbsp;&nbsp;
                            <select class="form-control" name="State">
                                <option value="">全部</option>
                                <!-- <option value="0">待审核</option>
                                <option value="1">公示中</option> -->
                                <!-- <option value="2">公示结束</option> -->
                                <option value="3">公告待审核</option>
                                <option value="4">公告</option>
                                <option value="5,6">审核未通过</option>
                            </select>&nbsp;&nbsp;
                            <br>
                            <label>时间</label>&nbsp;&nbsp;
                            <div class='input-group date datetimepicker'>
                                <input type="text" class="form-control" placeholder="开始日期 yyyy-MM-dd" name="startTime">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <div class='input-group date datetimepicker'>
                                <input type="text" class="form-control" placeholder="结束日期 yyyy-MM-dd" name="endTime">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>

                            <button class="btn btn-info" id="searchBtn">
                                <span class="glyphicon glyphicon-search"></span>&nbsp;搜 索
                            </button>
                            <button class="btn btn-default" id="resetBtn">
                                <span class="glyphicon glyphicon-repeat"></span>&nbsp;全 部
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-body">
            <table class="table table-striped table-bordered table-hover table-new" id="dataTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>转化成果项目名称</th>
                        <th>转让方式</th>
                        <th>转让单位名称</th>
                        <th>受让单位名称</th>
                        <th>合同金额<br>(万元)</th>
                        <th>公示状态</th>
                        <th>异议</th>
                        <th>发布时间</th>
                        <th style="width:140px;">操作选择</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!--评价公示弹窗-->
    <div class="modal fade" id="modal_evaluate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" vertical-align=" middle">
        <div class="modal-dialog" style="width:800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        公示评审（<span class="achivement-name"></span>）
                    </h4>
                </div>
                <div class="modal-body">
                    异议列表：
                    <div class="datatable" style="max-height:300px;overflow-y:scroll;">
                        <table id="table_evaluate" class="table table-striped table-bordered table-hover dataTables-example" style="font-size:14px;">
                            <thead>
                            <th class="text-center" style="width:50px;">序号</th>
                            <th class="text-center">异议</th>
                            <th class="text-center" style="width:150px;">提交时间</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <label>评审意见</label>
                    <a href="javascript:;" class="btn btn-success btn-xs" onclick="getEvaluateTemplate(1)">公示通过评审模板</a>
                    <a href="javascript:;" class="btn btn-success btn-xs" onclick="getEvaluateTemplate(2)">建议调整评审模板</a>
                    <textarea name="content" class="form-control evaluate-content" rows="12"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-warning submit">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--不通过原因短信邮件发送弹出框-->
    <div class="modal fade" id="tradeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" vertical-align=" middle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        不通过原因
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="tradeForm">
                        <div class="form-group">
                            <label class="col-md-4 control-label">发送方式</label>
                            <div class="col-md-4">
                                <!--<select class="form-control" name="SendWay" id="SendWay" onchange="choose(this)" required>
                                    <option value="2">请选择</option>
                                    <option value="1">邮件发送</option>
                                    <option value="0">短信发送</option>
                                </select>-->

                                <input type="checkbox" name="way" id="checkyj" value="1" />邮件发送
                                <input type="checkbox" name="way" id="checkdx" value="2" />短信发送
                            </div>
                        </div>
                        <!--邮件发送-->
                        <div id="Mail" style="display:none;">
                            <div class="form-group" id="MailContent">
                                <label class="col-md-4 control-label">邮箱</label>
                                <div class="col-md-4">
                                    <input type="text" name="LoginName" class="form-control" id="LoginName" readonly />
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">邮件内容</label>
                                <div class="col-md-8">
                                    <!--<input id="reason" name="reason" type="text" class="form-control" value="此成果未审核通过，原因为：" required>-->
                                    <textarea name="mail" class="form-control" rows="3" id="youxiang"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--短信发送-->
                        <div id="Phone" style="display:none;">
                            <div class="form-group" id="PhoneContent">
                                <label class="col-md-4 control-label">手机号码</label>
                                <div class="col-md-4">
                                    <input type="text" name="Phone" class="form-control" id="Call" readonly />
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">短信内容</label>
                                <div class="col-md-8">
                                    <!--<input id="reason" name="reason" type="text" class="form-control" value="此成果未审核通过，原因为：" required>-->
                                    <textarea name="message" class="form-control" rows="3" id="tel"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-default submit">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script>
        var yj = false;
        $("#checkyj").on("click", function (e) {
            if (this.checked == true) {
                $("#Mail").show();
                if ($("#youxiang").val().length == 0) {
                    $("#youxiang").val('此公示公告信息审核未通过，原因为：');
                }
                yj = true;
            }
            else {
                this.checked = false;
                $("#Mail").hide();
                $("#youxiang").val("");
                yj = false;
            }
        });
        var dx = false;
        $("#checkdx").on("click", function (e) {
            if (this.checked == true) {
                $("#Phone").show();
                if ($("#tel").val().length == 0) {
                    $("#tel").val('此公示公告信息审核未通过，原因为：');
                }
                dx = true;
            }
            else {
                this.checked = false;
                $("#Phone").hide();
                $("#tel").val("");
                dx = false;
            }
        });
    </script>

    <script id="template_evaluate" type="text/html">
        {{each resultData as item i}}
        <tr>
            <td class="text-center">{{i+1}}</td>
            <td>{{item.Content}}</td>
            <td class="text-center">{{item.CreatDate}}</td>
        </tr>
        {{/each}}
    </script>

    <script src="../../vendor/bootstrap/moment.min.js"></script>
    <script src="../../vendor/bootstrap/bootstrap-datetimepicker.min.js"></script>
    <script src="../../vendor/validate/1.13.1/jquery.validate.js"></script>
    <script src="list1.js"></script>
    <!--#include virtual="/transinclude/footer.html" -->
