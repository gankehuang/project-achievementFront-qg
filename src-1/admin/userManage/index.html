    <div class="modal fade" id="tradeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" vertical-align=" middle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        不通过原因
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="tradeForm">
                        <div class="form-group">
                            <label class="col-md-4 control-label">发送方式</label>
                            <div class="col-md-4">
                                <!--<select class="form-control" name="SendWay" id="SendWay" onchange="choose(this)" required>
                                    <option value="2">请选择</option>
                                    <option value="1">邮件发送</option>
                                    <option value="0">短信发送</option>
                                </select>-->

                                <input type="checkbox" name="way" id="checkyj" value="1" />邮件发送 
                                <input type="checkbox" name="way" id="checkdx" value="2" />短信发送 
                            </div>
                        </div>
                        <!--邮件发送-->
                        <div id="Mail" style="display:none;">
                            <div class="form-group" id="MailContent">
                                <label class="col-md-4 control-label">邮箱</label>
                                <div class="col-md-4">
                                    <input type="text" name="LoginName" class="form-control" id="LoginName" readonly />
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">邮件内容</label>
                                <div class="col-md-8">
                                    <!--<input id="reason" name="reason" type="text" class="form-control" value="此成果未审核通过，原因为：" required>-->
                                    <textarea name="mail" class="form-control" rows="3" id="youxiang"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--短信发送-->
                        <div id="Phone" style="display:none;">
                            <div class="form-group" id="PhoneContent">
                                <label class="col-md-4 control-label">手机号码</label>
                                <div class="col-md-4">
                                    <input type="text" name="Phone" class="form-control" id="Call" readonly />
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">短信内容</label>
                                <div class="col-md-8">
                                    <!--<input id="reason" name="reason" type="text" class="form-control" value="此成果未审核通过，原因为：" required>-->
                                    <textarea name="message" class="form-control" rows="3" id="tel"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                </div>
            </div><!-- /.modal-content -->
