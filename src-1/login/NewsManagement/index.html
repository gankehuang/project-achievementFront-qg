<body>
<div id="loadingMask"></div>
<!--#include virtual="/transinclude/nav.html" -->

<div class="col-md-12">
    <ul id="breadcrumb">
        <li><a href="/index.html"><span class="icon icon-home"> </span>首页</a></li>
        <li><a href="javascript:void(0);"><span class="icon icon-beaker"> </span>新闻管理</a></li>
    </ul>

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <!--搜索关键词表单-->
                <form class="row" id="formSearchInfo">
                    <div class="col-md-12 form-inline">
                        <label>新闻名称</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="新闻名称" name="NewsTitle">&nbsp;&nbsp;
                        <label>新闻标签</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="新闻标签" name="NewsTag">&nbsp;&nbsp;
                        <label>新闻来源</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="新闻来源" name="NewsFrom">&nbsp;&nbsp;
                        <label>是否图片新闻</label>&nbsp;&nbsp;
                        <select class="form-control" name="IsPicNews" id="IsPicNews">
                            <option value="2">全部</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>&nbsp;&nbsp;
                        <!--<label>发布人</label>&nbsp;&nbsp;
                        <select class="form-control" name="Creater" id="Creater">
                            <option value="">全部</option>
                        </select>&nbsp;&nbsp;-->
                        <label>时间</label>&nbsp;&nbsp;
                        <div class='input-group date datetimepicker'>
                            <input type="text" class="form-control" placeholder="开始日期 yyyy-MM-dd" name="startTime">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <div class='input-group date datetimepicker'>
                            <input type="text" class="form-control" placeholder="结束日期 yyyy-MM-dd" name="endTime">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <button class="btn btn-info" id="searchBtn">
                            <span class="glyphicon glyphicon-search"></span>&nbsp;搜 索
                        </button>
                        <button class="btn btn-default" id="resetBtn">
                            <span class="glyphicon glyphicon-repeat"></span>&nbsp;全 部
                        </button>
                        <a class="btn btn-new-red" href="/login/NewsRelease/index.html">发布新闻</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-body">
        <table class="table table-striped table-bordered table-hover table-new" id="dataTable">
            <thead>
            <tr>
                <th>序号</th>
                <th>ID</th>
                <th>新闻标题</th>
                <th>新闻标签</th>
                <th>新闻来源</th>
                <th>发布人</th>
                <th>发布时间</th>
                <th>是否为图片新闻</th>
                <th>操作选择</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>


<script src="../../vendor/bootstrap/moment.min.js"></script>
<script src="../../vendor/bootstrap/bootstrap-datetimepicker.min.js"></script>
<script src="index.js"></script>
