    function yzphone(phone) {

        var phone = $(phone).val()
        if (phone == null || phone == "") {
            $("#s1").html("")
        }
        else {
            //将英文逗号替换为中文逗号
            phone = phone.replace(",", "，");
            var reg = /^1[3|4|5|7|8][0-9]{9}$/
            var phone1 = phone.toString().split('，');
            //定义变量保存全部的不合法的手机信息
            var bag = "";
            console.log(phone1)
            //循环验证每个手机
            for (var i = 0; i < phone1.length; i++) {

                //如果某个手机不符合正则式
                if (!reg.test(phone1[i])) {

                    //总错误的 保存这个错误的邮箱
                    bag += phone1[i] + "，";

                }
            }
            //截取最后一个逗号
            bag = bag.substr(0, bag.length - 1);
            console.log(bag)
            //验证完了
            //如果总的错误的手机是空的 证明都通过验证了
            if (bag == "") {

                $("#s1").html("");
            }
            else//否则 证明有错误的
            {
                //提示
                $("#s1").html(bag + "手机格式不正确");
                return;
            }
        }


    }

    function yzemail(email) {
        var reg = /^\w+([-.+]\w+)*@\w+\.\w{1,}$/
        var email = $(email).val()
        if (email == null || email == "") {
            $("#s2").html("")
        }
        else {
            if (!reg.test(email)) {
                $("#s2").html("邮箱不合法！")
                return;
            }
            else {
                $("#s2").html("")
            }
        }


    }

    function yzyoubian(youbian) {
        //var reg = /^[1-9][0-9]{5}$/
        var reg = /^[0-9]{6}$/;
        var youbian = $(youbian).val()
        if (youbian == null || youbian == "") {
            $("#s3").html("")
        }
        else {
            if (!reg.test(youbian)) {
                $("#s3").html("邮编不合法！")
                return;
            }
            else {
                $("#s3").html("")
            }
        }


    }

</script>
