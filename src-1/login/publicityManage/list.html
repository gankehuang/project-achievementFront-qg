<!--#include virtual="/transinclude/doctype.html" -->
<head>
<!--#include virtual="/transinclude/meta.html" -->
<link rel="stylesheet" href="../../vendor/bootstrap/bootstrap-datetimepicker.min.css"/>
</head>
<body>
<div id="loadingMask"></div>
<!--#include virtual="/transinclude/nav.html" -->
<div class="col-md-12">
    <ul id="breadcrumb">
        <li><a href="/index.html"><span class="icon icon-home"> </span>首页</a></li>
        <li><a href="javascript:void(0);"><span class="icon icon-beaker"> </span>公示管理</a></li>
    </ul>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <!--搜索关键词表单-->
                <form class="row" id="formSearchInfo">
                    <div class="col-md-12 form-inline">
                        <label>转化成果项目名称</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="转化成果项目名称" name="AchieveName">&nbsp;&nbsp;
                        <label>转让方式</label>&nbsp;&nbsp;
                        <select class="form-control" name="method">
                            <option value="">全部</option>
                            <option value="0">独家许可</option>
                            <option value="1">许可</option>
                            <option value="2">转让</option>
                            <option value="3">作价投资</option>
                            <option value="4">质押融资</option>
                        </select>&nbsp;&nbsp;
                        <label>公示状态</label>&nbsp;&nbsp;
                        <select class="form-control" name="State">
                            <option value="">全部</option>
                            <option value="0">待审核</option>
                            <option value="1">公示中</option>
                            <option value="2">公示结束</option>
                            <option value="3">公告待审核</option>
                            <option value="4">公告</option>
                            <option value="5,6">审核未通过</option>
                        </select>&nbsp;&nbsp; 
                        <br>
                        <label>时间</label>&nbsp;&nbsp;
                        <div class='input-group date datetimepicker'>
                            <input type="text" class="form-control" placeholder="开始日期 yyyy-MM-dd" name="startTime">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <div class='input-group date datetimepicker'>
                            <input type="text" class="form-control" placeholder="结束日期 yyyy-MM-dd" name="endTime">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>

                        <button class="btn btn-info" id="searchBtn">
                            <span class="glyphicon glyphicon-search"></span>&nbsp;搜 索
                        </button>
                        <button class="btn btn-default" id="resetBtn">
                            <span class="glyphicon glyphicon-repeat"></span>&nbsp;全 部
                        </button>
                        <a  class="btn btn-new-red" href="/login/publicityManage/edit.html">发布新公示</a>
                        <a  class="btn btn-new-red" href="/login/publicityManage/editall.html">发布新公告</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-body">
        <table class="table table-striped table-bordered table-hover table-new" id="dataTable">
            <thead>
            <tr>
                <th>序号</th>
                <th>转化成果项目名称</th>
                <th>转让方式</th>
                <th>转让单位名称</th>
                <th>受让单位名称</th>
                <th>合同金额<br>（万元）</th>
                <th>公示状态</th>
                <th>发布时间</th>
                <th style="width:70px;">操作选择</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!--评价公示弹窗-->
<div class="modal fade" id="modal_contract" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" vertical-align=" middle">
    <div class="modal-dialog" style="width:850px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    添加合同信息（<span class="achivement-name"></span>）
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" id="form_contract" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">合同编号</label>
                        <div class="col-md-10">
                            <input name="ContractNumber" type="text" class="form-control" placeholder="转化成果项目名称不能为空！" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">合同登记省份</label>
                        <div class="col-md-3">
                            <select class="form-control ContractRegisterProvince" name="ContractRegisterProvince" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">合同签约时间</label>
                        <div class="col-md-10" style="padding:0;">
                            <div class="col-md-5">
                                <div class='input-group date datetimepicker'>
                                    <input type="text" class="form-control" placeholder="获得日期 yyyy-MM-dd" name="ContractSigningDate" required>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">合同开始时间</label>
                        <div class="col-md-10" style="padding:0;">
                            <div class="col-md-5">
                                <div class='input-group date datetimepicker'>
                                    <input type="text" class="form-control" placeholder="获得日期 yyyy-MM-dd" name="ContractBeginDate" required>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <label class="col-md-2 control-label">合同结束时间</label>
                            <div class="col-md-5">
                                <div class='input-group date datetimepicker'>
                                    <input type="text" class="form-control" placeholder="获得日期 yyyy-MM-dd" name="ContractEndDate" required>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">合同金额</label>
                        <div class="col-md-4">
                            <div class='input-group'>
                                <input name="LastContractAmount" type="number" class="form-control" placeholder="合同金额不能为空！" required>
                                <span class="input-group-addon">万元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label class="col-md-6 control-label">知识产权部分转让金额</label>
                            <div class="col-md-6" style="padding-right:0;">
                                <div class='input-group'>
                                    <input name="LastIPRAmount" type="number" class="form-control" placeholder="只能填数字">
                                    <span class="input-group-addon">万元</span>
                                </div>
                            </div>
                            <p class="text-center" style="color:#aaa;">（含专利权、植物新品种权、技术秘密等）</p>
                        </div>
                        <label class="col-md-3 control-label">技术服务部分转让金额</label>
                        <div class="col-md-3">
                            <div class='input-group'>
                                <input name="LastOtherAmount" type="number" class="form-control" placeholder="只能填数字">
                                <span class="input-group-addon">万元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">销售提成办法</label>
                        <div class="col-md-10">
                            <textarea name="LastSalesCommission" type="text" class="form-control" placeholder="可不填" requiredd></textarea> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">价格确定方式</label>
                        <div class="col-md-3">
                            <select class="form-control TransactionMode" name="TransactionMode" required>
                                <option value>请选择</option>
                                <option value="1">协议定价</option>
                                <option value="2">挂牌交易</option>
                                <option value="3">拍卖</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">合同附件</label>
                        <div class="col-md-10">
                            <span class="btn btn-new-red fileinput-button">
                                <i class="glyphicon glyphicon-open"></i><span>&nbsp;上传</span>
                                <input type="file" id="wordUpload" name="fileupload" accept="application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                            </span>
                            <div class="alert alert-warning" role="alert" style="display: inline-block;">请知悉：word文件不能超过10M！</div>
                            <!-- <textarea name="AchieveDesc" id="AchieveDesc" style="display: none;"></textarea>
                            <iframe name="wordFrame" id="wordFrame" width="100%" style="border: 1px solid #ddd;display: none;max-height: 400px;"></iframe> -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-warning submit">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script id="template1" type="text/html">
    {{each resultData as item i}}
        <tr>
            <td>{{item.CompetePerson}}</td>
            <td>{{item.CompetePrice}}</td>
            <td>{{item.CompeteDate}}</td>
        </tr>
    {{/each}}
</script>

<script id="template3" type="text/html">
    {{each resultData as item i}}
        <div class="chat {{ item.IsAcheOwner == 1 ? 'me':'other'}}">
            <div class="name">{{item.IsAcheOwner == 1 ? '我':name }}</div>
            <div class="text">{{item.DiscussContent}}</div>
        </div>
    {{/each}}
</script>

<script src="../../vendor/bootstrap/moment.min.js"></script>
<script src="../../vendor/bootstrap/bootstrap-datetimepicker.min.js"></script>
<script src="../../vendor/validate/1.13.1/jquery.validate.js"></script>
<script src="list.js"></script>
