<head>
    <!--#include virtual="/transinclude/front-meta.html" -->
    <title>新闻预览详情</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div id="loadingMask"></div>
    <!--#include virtual="/transinclude/front-header.html" -->
    <div class="wrapper">
        <div class="container">
            <div class="row" style="margin-bottom:20px;">
                <div style="margin-top:40px; background-color: #f7f7f9;">
                    <div align="center">
                        <!--新闻标题-->
                        <h3 style="margin-top: 20px;padding-top:40px; margin:0 auto;padding-bottom:20px;" id="Title"></h3>                        
                        <!--新闻发布人与新闻发布时间-->
                        <div class="block-body" id="mainMessage" style="margin-top: 10px;padding-top:0px; margin:0 auto;">
                        </div>
                        <br clear="none">
                    </div>
                    <!--<div align="center">
                        <div class="col-md-12 box-img" id="imgBoxs1">
                        </div>
                    </div>-->

                    <div align="center">
                        <iframe name="wordFrame" id="wordFrame" width="100%" style="border: 1px solid #ddd;display: none;"></iframe>
                        <textarea name="Desc" id="Desc" style="display: none;"></textarea>
                    </div>
                    <div align="left" style="background-color: #e9e9e9">

                        <div class="block-body" id="AboutUploadFile">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!--发布人 发布时间 新闻来源-->
<script id="mainTemplate" type="text/html">
    <div class="news-item">
        <div class="new-title"><span>发布人:{{Creater}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>发布时间：{{CreateDate}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>新闻来源：{{From==null?'暂无':From}}</span></div>
    </div>
</script>
<!--相关附件-->
<script id="AboutUploadFileTemplate" type="text/html">
    {{each resultData as item i}}
    {{if item==null}}

    {{else}}
    <div class="new-title"><span>相关附件{{i+1}}</span></div>
    <div class="news-item">
        <div class="new-title">
            <ul>
                <li><a href="{{item.Url}}" target="_blank" download="{{item.Name}}">•{{item.Name}}</a></li>
            </ul>
        </div>
    </div>
    {{/if}}
    {{/each}}
</script>
<script src="newsinfo.js"></script>
