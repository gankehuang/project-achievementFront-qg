<!--#include virtual="/transinclude/doctype.html" -->
<head>
    <!--#include virtual="/transinclude/front-meta.html" -->
    <title>新闻咨讯</title>
    <style>
    .table > thead > tr > th,
    .table > tbody > tr > th,
    .table > tfoot > tr > th,
    .table > thead > tr > td,
    .table > tbody > tr > td,
    .table > tfoot > tr > td {
      padding: 8px 0 8px 0;
    }
    </style>
</head>
<body>
<!--#include virtual="/transinclude/front-header.html" -->
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="san_lie">

                    <h3 class="h3">新闻咨讯<span style="color:#666666;font-size: 8px;font-weight: normal;width: auto;"></span></h3>
                </div>
                <div class="fresh-table full-color-blue">
                    <div class="block-body">
                        <table class="table table-striped table-bordered table-hover" id="dataTable">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th class="text-left">标题</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
    </body>
 <!--新闻动态列表-->
<script id="NewsTemplate" type="text/html">
    {{each data as item i}}
    <div class="news-item">
        <div class="new-title"><a href="newsinfo.html?id={{item.ID}}" target="_blank">{{item.NewsTitle}}</a></div>

    </div>
    {{/each}}
</script>
<script src="news.js"></script>
