<script>
    //验证手机
    function yzphone(phone) {

        var phone = $(phone).val()
        if (phone == null || phone == "") {
            $("#s1").html("")
        }
        else {
            var reg = /^1[3|4|5|7|8][0-9]{9}$/
          
            if (reg.test(phone)) {

                $("#s1").html("");
            }
            else//否则 证明有错误的 
            {
                //提示
                $("#s1").html("手机格式不正确！");
                return;
            }
        }


    }

    //验证邮箱
    function yzemail(email) {
        var reg = /^\w+([-.+]\w+)*@\w+\.\w{1,}$/
        var email = $(email).val()
        if (email == null || email == "") {
            $("#s2").html("")
        }
        else {
            if (!reg.test(email)) {
                $("#s2").html("邮箱不合法！")
                return;
            }
            else {
                $("#s2").html("")
            }
        }


    }
</script>
