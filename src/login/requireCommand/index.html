<head>
    <!--#include virtual="/transinclude/meta.html" -->
</head>
<body>
<div id="loadingMask"></div>
<!--#include virtual="/transinclude/nav.html" -->

<div class="col-md-12">
    <ul id="breadcrumb">
        <li><a href="/index.html"><span class="icon icon-home"> </span>首页</a></li>
        <li><a href="javascript:void(0);"><span class="icon icon-beaker"> </span><em>需求推荐</em></a></li>
    </ul>

    <div class="col-md-12" id="searchPanel">
        <div class="panel panel-default">
            <div class="panel-body">
                <!--搜索关键词表单-->
                <form class="row" id="formSearchInfo">
                    <div class="col-md-12 form-inline">
                        <label>需求名称</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="需求名称" name="Name">&nbsp;&nbsp;
                        <label>所属权类型</label>&nbsp;&nbsp;
                        <select class="form-control" name="Type" id="Type">
                            <option value="">全部</option>
                        </select>&nbsp;&nbsp;
                        <label>发布者</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="发布者" name="Creator">&nbsp;&nbsp;
                        <label>对应成果名称</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="对应成果名称" name="AchievementName">&nbsp;&nbsp;
                        <br>
                        <label>时间</label>&nbsp;&nbsp;
                        <div class='input-group date datetimepicker'>
                            <input type="text" class="form-control" placeholder="开始日期 yyyy-MM-dd" name="startTime">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <div class='input-group date datetimepicker'>
                            <input type="text" class="form-control" placeholder="结束日期 yyyy-MM-dd" name="endTime">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <button class="btn btn-info" id="searchBtn">
                            <span class="glyphicon glyphicon-search"></span>&nbsp;搜 索
                        </button>
                        <button class="btn btn-default" id="resetBtn">
                            <span class="glyphicon glyphicon-repeat"></span>&nbsp;全 部
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-body">
        <table class="table table-striped table-bordered table-hover table-new" id="dataTable">
        <thead>
        <tr>
            <th>序号</th>
            <th>需求名称</th>
            <th>所属权类型</th>
            <th>发布者</th>
            <th>发布时间</th>
            <th>对应成果名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</div>

<script src="index.js"></script>
