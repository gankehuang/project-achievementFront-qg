<!--#include virtual="/transinclude/doctype.html" -->
<head>
<!--#include virtual="/transinclude/meta.html" -->
<link rel="stylesheet" href="../../vendor/bootstrap/bootstrap-datetimepicker.min.css"/>
</head>
<body>
<div id="loadingMask"></div>
<!--#include virtual="/transinclude/nav.html" -->
<div class="col-md-12">
    <ul id="breadcrumb">
        <li><a href="/index.html"><span class="icon icon-home"> </span>首页</a></li>
        <li><a href="javascript:void(0);" id="titel"><span class="icon icon-beaker"> </span>成果管理</a></li>
    </ul>

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <!--搜索关键词表单-->
                <form class="row" id="formSearchInfo">
                    <div class="col-md-12 form-inline">
                        <label>成果名称</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="成果名称" name="Name">&nbsp;&nbsp;
                        <label>发布者</label>&nbsp;&nbsp;
                        <input type="text" class="form-control" placeholder="发布者" name="GCreator">&nbsp;&nbsp;
                        <label>所属权类型</label>&nbsp;&nbsp;
                        <select class="form-control" name="Type" id="Type">
                            <option value="">全部</option>
                        </select>&nbsp;&nbsp;
                        <label>方式</label>&nbsp;&nbsp;
                        <select class="form-control" name="Way">
                            <option value="">全部</option>
                            <option value="0">竞价</option>
                            <option value="1">议价</option>
                        </select>&nbsp;&nbsp;
                        <label>审核状态</label>&nbsp;&nbsp;
                        <select class="form-control" name="IsApprove">
                            <option value="">全部</option>
                            <option value="0">未审核</option>
                            <option value="1">已审核</option>
                        </select>&nbsp;&nbsp;
                        <label>单位性质</label>&nbsp;&nbsp;
                        <select class="form-control" name="Properties">
                            <option value="4">全部</option>
                            <option value="3">科研单位</option>
                            <option value="1">高校</option>
                            <option value="2">企业</option>
                            <option value="0">个人</option>
                        </select>&nbsp;&nbsp;
                        <!-- <input type="text" class="form-control" placeholder="交易状态" name="State">&nbsp;&nbsp; -->
                        <br>
                        <label>时间</label>&nbsp;&nbsp;
                        <div class='input-group date datetimepicker'>
                            <input type="text" class="form-control" placeholder="开始日期 yyyy-MM-dd" name="startTime">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <div class='input-group date datetimepicker'>
                            <input type="text" class="form-control" placeholder="结束日期 yyyy-MM-dd" name="endTime">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>


                        <button class="btn btn-info" id="searchBtn">
                            <span class="glyphicon glyphicon-search"></span>&nbsp;搜 索
                        </button>
                        <button class="btn btn-default" id="resetBtn">
                            <span class="glyphicon glyphicon-repeat"></span>&nbsp;全 部
                        </button>
                        <button class="btn btn-success" id="recommendBtn">
                            <span class="glyphicon glyphicon-ok"></span>&nbsp;已推荐
                        </button>
                        <!-- <a  class="btn btn-new-red" href="/login/panel-tabs/index.html">发布新成果</a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-body">
        <table class="table table-striped table-bordered table-hover table-new" id="dataTable">
            <thead>
            <tr>
                <th>序号</th>
                <th>ID</th>
                <th>成果名称</th>
                <th>所属权类型</th>
                <th>发布者</th>
                <th>发布时间</th>
                <th>状态</th>
                <th>竞价/议价</th>
                <th>查看智能配对需求</th>
                <th style="width:90px;">操作选择</th>
                <!--<th>预览</th>
                <th>查看</th>-->
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<script src="../../vendor/bootstrap/moment.min.js"></script>
<script src="../../vendor/bootstrap/bootstrap-datetimepicker.min.js"></script>
<script src="../../vendor/validate/1.13.1/jquery.validate.js"></script>
<script src="index.js"></script>
