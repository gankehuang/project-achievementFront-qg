<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <!--#include virtual="/transinclude/meta.html" -->
</head>
<body>
<div id="loadingMask"></div>
<!--#include virtual="/transinclude/nav.html" -->
<div class="col-md-12">
    <ul id="breadcrumb">
        <li><a href="/index.html"><span class="icon icon-home"> </span>首页</a></li>
        <li><a href="javascript:void(0);"><span class="icon icon-beaker"> </span>密码修改</a></li>
    </ul>
    <div class="col-md-12 col-body">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 50px;">
            <form id="passwordForm">
                <div class="form-group input-group">
                    <span class="input-group-addon">姓&nbsp;&nbsp;&nbsp; 名</span>
                    <lable class="form-control" id="username"></lable>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input type="password" name="password" class="form-control" placeholder="旧密码" id="password"/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" name="newPassword" class="form-control" placeholder="新密码" />
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">确认新密码</span>
                    <input type="password" name="newPassword1" class="form-control" placeholder="新密码" equalto="[name=newPassword]" />
                </div>
                <div class="form-group">
                    <span class="pull-right">
                           <a href="index.html" class="btn btn-primary" id="submit">修改</a>
                    </span>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="index.js"></script>
